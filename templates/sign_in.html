{% extends "base_template.html" %}

{% block title %} Industrious Industries Job Applications {% endblock %}

{% block main %}
<main class = "flex-parent gap-small column start wide">
    <h2 class = "font-large text-center"> Please sign in below </h2>
    {% if message %}
            {{ message|safe }}
    {% endif %}
    <div class = "flex-parent column space-evenly gap-small wid"e>
    <form method = post action = "/signIn" class = "flex-parent column space-evenly gap-small wide">
        <label for  = "username" class = "font-middle text-left input-wide"> Enter Username: </label>
        <div><input type = text required name = username id = username class = "input input-wide font-middle"></div>

        <label for = "password" class = "font-middle text-left input-wide"> Enter Password: </label>
        <div><input type = password required name = "password" id = "password" class = "input input-wide font-middle"></div>

        <div><input type = submit value = "Sign In" class = "link link-large"></div>


    </form>
    <nav>
        <div><a href = "/"><button class = "link link-large"> Return to Index </button></a></div>
    </nav>
    </div>
</main>
{% endblock %}
