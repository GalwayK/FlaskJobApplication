<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Work Application Webpage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class = "container">
    <header>
        <h1 class = "mt-4 mb-4"> Welcome to the Job Application! </h1>
    </header>

    <main>
        {% if message %}
            {{ message }}
        {% endif %}

        <form method = post action = "/submitApplication">
            <h2> Please enter your job credentials here! </h2>

            <div class = "tform-group mb-4">First Name:
                <label for = first_name><input type = text class = "form-control" id = first_name name = first_name required></label>
            </div>

            <div class = "form-group mb-4"> Last Name:
                <label for = last_name><input class = "form-control" type = text id = last_name name = last_name required></label>
            </div>

            <div class = "form-group mb-4"> Email:
                <label for = email><input class = "form-control" type = email id = email name = email required></label>
            </div>

            <div class = "form-group mb-4"> Date:
                <label for = start_date><input class = "form-control" type = date id = start_date name = start_date required></label>
            </div>

            <div id = "current_occupation" class = "form-group mb-4 btn-group-vertical">
                <label for = "current_occupation"> Current Occupation </label>
                <div><label for = employed class  = "btn btn-outline-secondary">Employed <input type = radio value = "employed" id = employed name = current_occupation required></label></div>

                <div><label for = unemployed class = "btn btn-outline-secondary">Unemployed <input type = radio value = "unemployed" id = unemployed name = current_occupation required></label></div>

                <div><label for = self-employed class = "btn btn-outline-secondary">Self-employed <input type = radio value = "self-employed" id = self-employed name = current_occupation required></label></div>
            </div>

            <div class = "form-group mb-4">
                <input class = "btn btn-secondary" type = submit value = "Submit Application">
            </div>
        </form>

    </main>

    <footer> By Kyle Galway </footer>

</body>
</html>
